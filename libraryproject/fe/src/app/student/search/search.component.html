
<div class="col-md-4 mt-5 mb-5 offset-4 card card-body">
    <h3 class="text-center text-light bg-dark">Search Book</h3>
    <form action="" #form="ngForm" (ngSubmit)="search(form)">
        <div class="form-group">
            <input class="form-control mt-5 mb-5 col-md-8 offset-2" type="search" name="bid" id="bid" placeholder="search book by id" #name="ngModel" ngModel>
        </div>
           
        <div class="form-group">
            <button type="submit" class="btn btn-outline-success float-right" [disabled]="form.invalid">submit</button>
        </div>
            
    </form>
</div>
