<div class="col-md-8 card card-body offset-2 col-md-6 mt-5 mb-5">
    <form action="" [formGroup]="form" (ngSubmit)="addStudent(form)">
        <h1 class="text-center bg-dark text-light">Student Registration</h1>
        <div class="col-md-6 float-left offset-2 mt-5 mb-5">
        <div class="form-group">
            <input type="text" name="sname" formControlName="sname" id="sname" class="form-control" placeholder="Enter Student Name">
            <div *ngIf="sname.touched && sname.invalid">
                <p *ngIf="sname.errors.required" style="color: red;">* This Field Is Required</p>
            </div>
        </div>
        <div class="form-group">
            <input type="email" name="email" formControlName="email" id="email" class="form-control" placeholder="Enter email">
            <div *ngIf="email.touched && email.invalid">
                <p *ngIf="email.errors.required" style="color: red;">* This Field Is Required</p>
                <p *ngIf="email.errors.email" style="color: red;">* email id is invalid</p>
            </div>
        </div>
        <div class="form-group">
            <input type="password" class="form-control" formControlName="password" name="password" id="password" placeholder="Enter Password">
            <div *ngIf="password.touched && password.invalid">
                <p *ngIf="password.errors.required" style="color: red;">* This Field Is Required</p>
            </div>
        </div>
       
        
        <div class="form-group">
            <input type="submit" value="Submit" [disabled]="form.invalid" class="btn btn-outline-success float-right">
        </div>

    </div>
    </form>
</div>
