        console.log("FOR ARRAY FUNCTION..:");
console.log("function 1")
var a = (num1,num2)=>{
    var arry = [23,43,56,77,88,99,123];
    var len = arry.length;
    arry[len-1] = num1;
    arry[len] = num2;
    var sum = 0;
    for(var i=0; i<arry.length; i++)
    {
        sum = sum + arry[i];
    }
    return sum;
}

console.log('sum = ',a(10,20));
