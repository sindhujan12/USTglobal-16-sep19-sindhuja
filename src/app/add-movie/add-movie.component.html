<div class="col-md-4 offset-4 mt-4 mb-5 bg-light card card-body">
    <form action="" [formGroup]="form" (ngSubmit)="loginData(form)">
        <h1 class="text-center text-black"> Add Movie </h1>    
        <div class="form-group">
            <input type="text" name="addMovie" class="form-control" id="addMovie" placeholder="Add Movie...." formControlName="addMovie">
            <div *ngIf="addMovie.touched && addMovie.invalid">
                <p *ngIf="addMovie.errors.required" class="text-center text-danger"> * this field is required</p>
            </div>
        </div>

        <div class="form-group">
            <input type="text" name="movieTitle" class="form-control" id="movieTitle" placeholder="Movie Title..." formControlName="movieTitle">
            <div *ngIf="movieTitle.touched && movieTitle.invalid">
                <p *ngIf="movieTitle.errors.required" class="text-center text-danger"> * this field is required</p>
            </div>
        </div>
        
        <div class="form-group">
            <input type="text" name="movieImgUrl" class="form-control" id="movieImgUrl" placeholder="Movie imgUrl...." formControlName="movieImgUrl">
            <div *ngIf="movieImgUrl.touched && movieImgUrl.invalid">
                <p *ngIf="movieImgUrl.errors.required" class="text-center text-danger"> * this field is required</p>
            </div>
        </div>

        <div class="form-group">
            <textarea type="address" name="movieDes" cols="15" rows="4" name="movieDes" class="form-control" id="addMovie" placeholder="Movie Description...." formControlName="movieDes"></textarea>
            <div *ngIf="movieDes.touched && movieDes.invalid">
                <p *ngIf="movieDes.errors.required" class="text-center text-danger"> * this field is required</p>
            </div>
        </div>

        <button type="submit" class="btn btn-success float-right" [disabled]="form.invalid" > Add </button>
    </form>
    
</div>
