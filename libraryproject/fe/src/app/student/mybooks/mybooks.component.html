<table class="table book-class table-bordered table-striped table-dark mt-5 mb-5 col-md-8 offset-2">
  <thead>
    <tr>
      <th scope="col">Books</th>
      <th scope="col">Details</th>
      <th scope="col">Return Books</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let book of books;index as i">
      <td>{{i+1}}</td>
      <td><button class="btn btn-success" data-toggle="modal" data-target="#exampleModal"
          (click)="detailBook(book)">Details</button></td>
      <td><button class="btn btn-danger" (click)="returnBook(book)">Return</button></td>
    </tr>
  </tbody>
</table>
<!-- Modal -->
<div class="modal fade" *ngIf="searchedBook" id="exampleModal" tabindex="-1" role="dialog"
  aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Book Details</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <h4>Book Name: {{searchedBook.name}}</h4>
        <h4>Author: {{searchedBook.author}}</h4>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
