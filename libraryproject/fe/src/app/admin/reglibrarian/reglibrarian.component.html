<div class="col-md-4 offset-3 card card-body mt-5 mb-5">
    <form action="" [formGroup]="form" (ngSubmit)="addLibrarian(form)">
        <h1 class="text-center bg-dark text-light">Librarian Registration</h1>
        <div class="form-group">
            <input type="text" name="name" formControlName="name" id="name" class="form-control" placeholder="Enter Student Name">
            <div *ngIf="name.touched && name.invalid">
                <p *ngIf="name.errors.required" style="color: red;">* This Field Is Required</p>
            </div>
        </div>
        <div class="form-group">
            <input type="email" name="email" formControlName="email" id="email" class="form-control" placeholder="Enter email">
            <div *ngIf="email.touched && email.invalid">
                <p *ngIf="email.errors.required" style="color: red;">* This Field Is Required</p>
                <p *ngIf="email.errors.email" style="color: red;">* email id is invalid</p>
            </div>
        </div>
        <div class="form-group">
            <input type="password" class="form-control" formControlName="password" name="password" id="password" placeholder="Enter Password">
            <div *ngIf="password.touched && password.invalid">
                <p *ngIf="password.errors.required" style="color: red;">* This Field Is Required</p>
            </div>
        </div>
        <div class="form-group">
            <input type="submit" value="Submit" [disabled]="form.invalid" class="btn btn-outline-success float-right">
        </div>
    
    </form>
</div>
