

<form action="" class="col-md-4 offset-4 mt-4 mb-4  card card-body" #form="ngForm" (ngSubmit)="loginData(form)">
    <h1 class="text-center text-dark"> Please Login </h1>
    <div class="form-group">
        <input type="email" name="email" id="email" class="form-control" placeholder="Enter Email Id...." #email="ngModel" ngModel required>
        <div *ngIf="email.touched && email.invalid">
            <p *ngIf="email.errors.required" class="text-danger text-center"> * this field is required </p>
        </div>
    </div>
    <div class="form-group">
        <input type="password" name="password" id="password" class="form-control" placeholder="Enter Password...." #password="ngModel" ngModel required minlength="6">
        <div *ngIf="password.touched && password.invalid">
            <p *ngIf="password.errors.minlength || password.errors.required" class="text-danger text-center"> * minimum length should be 6 </p>
        </div>
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-outline-success float-right" [disabled]="form.invalid"> Login </button>
    </div>
</form>
